<div class=" container bg-light">
  <br>
  <h1>Fahrenheit to Celsius Converter</h1>
    <p id="DT"></p>
      <script type="text/javascript">
        const D = new Date();
        document.getElementById('DT').innerHTML = D;
      </script>
      
   <center><img src="https://sciencenotes.org/wp-content/uploads/2021/08/How-to-Convert-Fahrenheit-to-Celsius.png" class="border"></center><br>
   <table class="table">
      <tr>
        <th>Converter</th>
        <th>Celsius</th>
        <th>Fahrenheit</th>
      </tr>
      <tr>
        <th>Water's freezing and melting points</th>
        <td>1.2 °C</td>
        <td>34.16 °F</td>
      </tr>
      <tr>
        <th>Boiling Point of Water</th>
        <td>102.5 °C</td>
        <td>216.5 °F</td>
      </tr>
      <tr>
        <th>Temp of the Room</th>
        <td>22.1 °C</td>
        <td>71.78 °F</td>
      </tr>
      <tr>
        <th>Absolute zero temperature</th>
        <td>-276.2 °C</td>
        <td>-465.16 °F</td>
      </tr>
      <tr>
        <th>Body's typical temperature</th>
        <td>37 °C</td>
        <td>98.6 °F</td>
      </tr>

    </table>
    <br>
  <form>
    <center><input type="text" id="fahrenheit" placeholder="Enter a number to be converted from Fahrenheit to Celsius"></center>
    <br>
    <center><button type="submit" onclick="compute()" class="btn btn-success">CALCULATE</button></center>
    <br>
  </form>

      <script type="text/javascript">
    function compute(){
      let f = document.getElementById("fahrenheit").value;
      let cA = (f - 32);
      let cB = (cA * 0.5556);
    window.alert("Celsius:" + cB)
    }
  </script>
